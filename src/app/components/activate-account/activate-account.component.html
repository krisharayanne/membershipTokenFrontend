<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Card Design | Rustcode</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<h3>Activate Account</h3>

<body>
   
<div class="container d-flex justify-content-center align-items-center">

 <div class="card text-center">

	<div class="card-header p-5">
		<img width="40%" height="50%" src="https://img.freepik.com/premium-vector/new-email-notification-3d-icon-3d-realistic-email-icon-3d-vector-email_580446-380.jpg?w=2000">
		<h5 class="mb-2">OTP VERIFICATION</h5>
		<div>
			<small>code has been send to your registered email address</small>
		</div>
	</div>

	<div class="input-container d-flex flex-row justify-content-center mt-2">
		<ng-otp-input [formCtrl]="enteredOtp" [config]="{length:6}"></ng-otp-input>
	</div>

 <div>
 	<small>
 		Didn't get the otp? 
		<a (click)="resendOTP();" style="color:blue;cursor:pointer;">Resend</a>
 	</small>
 </div>

 <div class="mt-3 mb-5">
 	<button class="btn btn-success px-4 verify-btn" (click)="verifyOTP();">Verify</button>
 </div>

 </div>

</div>

</body>
</html>
